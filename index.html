<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styless.css">
  <title>Frontend Mentor | Interactive pricing component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 30px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="abstract">
    <img src="images/pattern-circles.svg" alt="">
  </div>
  <section class="head-section">
    <h1>Simple, traffic-based pricing</h1>
    <h3>Sign-up for our 30-day trial. No credit card required.</h3>
  </section>
  <section class="pricing-container">
    <div class="section-one">
      <article>
        <p><span id="pageviews">100K</span> Pageviews</p>
       
      </article>
      <input type="range" name="range" id="range" min="1" max="5" step="1" value="3">
      <div>
        <p>$<span id="amount">16.00 </span></p>
        <span class="month" id="bill"> / month</span>
      </div>
    </div>
    <div class="section-two">
      <p>Monthly Billing</p>
      <div class="switch" id="toggle-btn">
        <input type="checkbox" id="check" name="check">
      </div>
      <p class="year">Yearly Billing  
        <span>
          <span class="desktop-discount">25%discount</span> 
          <span class="mobile-discount">-25%</span>
        </span>
      </p>
    </div>
    <div class="section-three">
      <div>
        <div>
          <img src="images/icon-check.svg" alt="">
          <p>Unlimited websites</p>
        </div>
        <div>
          <img src="images/icon-check.svg" alt="">
          <p>100% data ownership</p>
        </div>
        <div>
          <img src="images/icon-check.svg" alt="">
          <p>Email reports</p>
        </div>
      </div>
      <button>
        Start my trial
      </button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/pezzyace">Peace Akaehomen</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
